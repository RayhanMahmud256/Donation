<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active nav-text" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active nav-text" aria-current="page" href="#">Donation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active nav-text" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active nav-text" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
              <form class="d-flex m-2">
                <button class="btn sign-in" type="submit">Sign in</button>
              </form>
              <form class="d-flex m-2">
                <button class="btn blue-button" type="submit">Sign up</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="h1-text">Donation is about <br>making <br> a <span style="color: #1A8FE3;">Difference</span></h1>
        <button class="btn btn-button donation-now" type="submit">Donate Now</button>
      </div>
    </div>
  </div>

  <diV class="container">
    <div class="box">
      <h4><b>Donation Amount</b></h4>
      <form>
        <div class="button1">
          <input type="radio" class="btn-check onetime" name="option" id="onetime" autocomplete="off" checked>
          <label class="btn btn-outline-success Onetime" for="onetime">One-time</label>
          <input type="radio" class="btn-check" name="option" id="weekly" autocomplete="off">
          <label class="btn btn-outline-success weekly" for="weekly">Weekly</label>
        </div>
        <div class="button2">
          <button type="button" class="btn btn-light bt" onclick="get1()">500tk</button>
          <button type="button" class="btn btn-light bt1" onclick="get2()">1000tk</button>
          <button type="button" class="btn btn-light bt1" onclick="get3()">2000tk</button>
          <button type="button" class="btn btn-light bt2" onclick="get4()">5000tk</button>
          <button type="button" class="btn btn-light bt2" onclick="get5()">10000tk</button>
          <button type="button" class="btn btn-light bt2" onclick="get6()">50000tk</button>
        </div>
        <div class="input">
          <input type="number" class="form-control" id="input" placeholder="Custom Amount">
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-primary btnd">Donate Now</button>
        </div>
      </form>
    </div>
  </diV>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="donation.js"></script>
